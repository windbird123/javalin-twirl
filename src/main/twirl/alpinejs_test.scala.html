@()

@html.main("alpinejs-test") {
  <div class="page-header d-print-none">
    <div class="container-xl">
      <div class="row g-2 align-items-center">
        <div class="col">
          <h2 class="page-title">
            Alpine.js Test
          </h2>
          <div class="text-muted">Client-side reactivity with Alpine.js</div>
        </div>
      </div>
    </div>
  </div>

  <div class="page-body">
    <div class="container-xl">
      <div class="row row-deck row-cards">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Counter Example</h3>
            </div>
            <div class="card-body" x-data="{ count: 0 }">
              <div class="text-center">
                <div class="mb-3">
                  <span class="badge bg-primary fs-1 p-3" x-text="count"></span>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-outline-danger" x-on:click="count = Math.max(0, count - 1)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="m0 0h24v24H0z" fill="none"/>
                      <path d="M5 12l14 0"/>
                    </svg>
                    Decrement
                  </button>
                  <button type="button" class="btn btn-outline-primary" x-on:click="count = 0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="m0 0h24v24H0z" fill="none"/>
                      <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4m15.64 6.36a9 9 0 0 1 -13.64 3.64m-.5 -4.5v4h4"/>
                    </svg>
                    Reset
                  </button>
                  <button type="button" class="btn btn-outline-success" x-on:click="count++">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="m0 0h24v24H0z" fill="none"/>
                      <path d="M12 5l0 14"/>
                      <path d="M5 12l14 0"/>
                    </svg>
                    Increment
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Toggle Example</h3>
            </div>
            <div class="card-body" x-data="{ open: false }">
              <div class="text-center">
                <button type="button" class="btn btn-primary" x-on:click="open = !open">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="m0 0h24v24H0z" fill="none"/>
                    <path d="M9 12l2 2l4 -4"/>
                    <path d="M21 12c0 4.97 -4.03 9 -9 9s-9 -4.03 -9 -9s4.03 -9 9 -9s9 4.03 9 9z"/>
                  </svg>
                  <span x-text="open ? 'Hide Content' : 'Show Content'"></span>
                </button>
              </div>
              <div x-show="open" x-transition class="mt-3">
                <div class="alert alert-success" role="alert">
                  <h4 class="alert-title">Content Revealed!</h4>
                  <div class="text-secondary">
                    This content is dynamically shown and hidden using Alpine.js.
                    The transition effects are also handled by Alpine.js.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}
